name: Deploy beta for Android

on:
  push:
    branches:
      - master
      - release/*
      
jobs:
  build-android:
    name: Deploy beta version

    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter:v1.12.13-hotfix.5

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo /home/cirrus/sdks/flutter/bin/flutter pub get 
      - name: Build Android version
        run:  flutter build apk --release --verbose
      - name: Print error log
        if: failure()
        run: cat /tmp/flutter_01.log
      - name: Sign Android release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: /android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Store APK as artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: /android/app/build/outputs/apk/release/app-release.apk
